{% extends 'base.html' %}
{% load static %}
{% block content %}

<table>
    <tr>
        <th>開始時刻</th>
        <th>終了時刻</th>
        <th>作業時間</th>
    </tr>
    {% for activity in activities %}
    <tr>
        <td>{{ activity.start_time|date:"Y/n/j H:i:s" }}</td>
        <td>{{ activity.finish_time|date:"Y/n/j H:i:s" }}</td>
        <td>{{ activity.study_time }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
