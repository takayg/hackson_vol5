{% extends 'base.html' %}
{% load static %}
{% block content %}

<p></p>

<div class = "container-fluid">
    <div class = "row">

    <div class="col-3"></div>


    <div class="card col-6">
        <div class = "row">
            <div class="col-2"></div>
        
        <div class="card-body col-8">
          <h4 class="card-title">ログイン</h4>

            <div class="form-group">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}

                    <label for="{{ field.id_for_label }}">
                        {{ field.label_tag }}
                    </label>
                    <div>
                        {{ field }}
                    </div>
                {% endfor %}
          
                    <p></p>
          <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
            </div>

          <p></p>
          <p>アカウントをお持ちでない方は<a href = "{% url 'accounts:signup' %}">こちら</a>から</p>
            </div>

    
        </div>
        <div class="col-2"></div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
